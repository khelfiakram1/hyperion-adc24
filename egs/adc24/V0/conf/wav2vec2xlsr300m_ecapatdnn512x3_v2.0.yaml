hf_feats:
  pretrained_model_path: facebook/wav2vec2-xls-r-300m
feat_fuser:
  feat_fuser: 
    fuser_type: weighted-avg
  mvn:
    norm_mean: false
  spec_augment:
    time_mask_prob: 1.
    time_mask_min_width: 0
    time_mask_max_width: 5
    time_mask_min_num_masks: 1
    time_mask_max_num_masks: 1
    freq_mask_prob: 1.
    freq_mask_min_width: 0
    freq_mask_max_width: 10
    freq_mask_min_num_masks: 1
    freq_mask_max_num_masks: 1
    mask_method: mean
xvector:
  resnet_enc:
    in_feats: 765
    in_conv_channels: 512
    in_kernel_size: 5
    in_stride: 1
    resb_type: seres2bn
    resb_repeats:
      - 1
      - 1
      - 1
    resb_channels:
      - 512
    resb_kernel_sizes:
      - 3
    resb_dilations:
      - 2
      - 3
      - 4
    resb_strides:
      - 1
    res2net_width_factor: 1
    res2net_scale: 8
    se_r: 4
    multilayer: true
    multilayer_concat: true
    endpoint_channels: 1536
    norm_before: false
    hid_act: swish
  pool_net:
    pool_type: ch-wise-att-mean+stddev
    inner_feats: 128
  embed_dim: 192
  cos_scale: 32.0
  margin: 0.2
  margin_warmup_epochs: 2
  intertop_margin: 0.1
  dropout_rate: 0.0
  norm_before: false
  hid_act: swish
feat_fusion_start: 2