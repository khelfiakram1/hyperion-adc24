hf_feats:
  pretrained_model_path: facebook/wav2vec2-xls-r-300m
transducer:
  rnnt_decoder:
    rnnt_loss: k2_pruned
    predictor:
      embed_dim: 1024
      num_layers: 2
      hid_feats: 512
      embed_dropout_rate: 0.4
      rnn_dropout_rate: 0.4
      rnn_type: lstm
    joiner:
      hid_feats: 512
feat_fusion_method: weighted-avg
feat_fusion_start: 2